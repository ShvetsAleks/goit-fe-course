<!DOCTYPE html>
<html lang="en, ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        <div class="section">
            <button class="input-btm js-get_users">Get users from the database</button>
        </div>
        <div class="section">
            <form class="form js-get_user">
                <input class="input js-input_id" type="text" placeholder="ID">
                <button class="input-btm" type="submit">Search</button>
            </form>
        </div>
        <div class="section">
            <form class="form js-add_user">
                <input class="input js-input_name" type="text" placeholder="Name">
                <input class="input js-input_age" type="text" placeholder="Age">
                <button class="input-btm" type="submit">Add</button>
            </form>
        </div>
        <div class="section">
            <form class="form js-delete_user">
                <input class="input js-delete_id" type="text" placeholder="ID">
                <button class="input-btm" type="submit">Delete</button>
            </form>
        </div>
        <div class="section">
            <form class="form js-update_user">
                <input class="input js-update_id" type="text" placeholder="ID">
                <input class="input js-update_name" type="text" placeholder="Name">
                <input class="input js-update_age" type="text" placeholder="Age">
                <button class="input-btm" type="submit">Update</button>
            </form>
        </div>
    </div>
    <ul class="list js-users"></ul>
    <script src="js/index.js"></script>
</body>

</html>
