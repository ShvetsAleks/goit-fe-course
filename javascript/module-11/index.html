<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сортировка товара</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Сортировка товаров</h1>
  </header>
  <main class="goods">
    <div class="menu">
      <form class="form js-form">
        <section>
          <h2>Screen size</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="size" value="13"> 13"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="15"> 15"</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="size" value="17"> 17"</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Color</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="color" value="white"> white</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="gray"> gray</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="color" value="black"> black</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>Release date</h2>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2015"> 2015</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2016"> 2016</label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="release_date" value="2017"> 2017</label>
            </li>
          </ul>
        </section>
        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
      </form>
    </div>
    <div class="grid">
    
    </div>
  </main>
  
  <template id="card-good">
    <div class="card-good">
      <div class="card-foto">
        <img src="{{image}}" alt="coputer">
      </div>
      <h3 class="card-name">{{name}}</h3>
      <ul class="tech-card">
        <li>
          <strong>Экран: </strong>{{size}}</li>
        <li>
          <strong>Цвет: </strong>{{color}}</li>
        <li>
          <strong>Год выпуска: </strong>{{release_date}}</li>
      </ul>
      <p class="dscr-card">{{descr}}</p>
      <p class="price-card">{{price}}</p>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
